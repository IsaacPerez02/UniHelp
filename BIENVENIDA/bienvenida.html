<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        header img {
            width: 100px; 
            height: 100px;
            border-radius: 50%;
        }
        .content {
            text-align: center;
            font-size: 16px;
            max-width: 600px;
            margin-top: -20px; 
        }
        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>About Us:</h1>
    </header>
    <div class="buttons">
        <a href="iniciar_sesion.html" class="button">Log in</a>
        <a href="crear_cuenta.html" class="button">Create account</a>
    </div>
    <div class="content"> 
        <p>Benvingut a UniHelp! Som una petit projecte universitari amb la intenció de millorar la comunicació professor-alumne. Aquesta web et dotarà d'eines per millorar la teva organització i fer mes accessible l’atenció dels professors.</p>
    </div>
</body>
</html>
