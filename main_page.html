<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHelp Dashboard</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">UniHelp</div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">My Courses</a></li>
                    <li><a href="#">Forums</a></li>
                    <li><a href="#">Chat</a></li>
                    <li><a href="#">My Profile</a></li>
                </ul>
            </nav>
            <div class="premium">
                <button>Activate Premium</button>
            </div>
        </aside>
        <main class="main-content">
            <header>
                <input type="text" placeholder="Search">
                <button class="new-entry">New Entry</button>
                <div class="user-info">
                    <span>Manuel Lopez</span>
                    <button class="logout">Logout</button>
                </div>
            </header>
            <section class="dashboard">
                <div class="calendar">
                    <h2>My Calendar</h2>
                    <div class="calendar-header">
                        <button>Add date <span class="calendar-icon">&#x1F4C5;</span></button>
                        <button>Weekly <span class="dropdown-icon">&#x25BC;</span></button>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-time"></div>
                        <div class="calendar-day">Lunes</div>
                        <div class="calendar-day">Martes</div>
                        <div class="calendar-day">Miércoles</div>
                        <div class="calendar-day">Jueves</div>
                        <div class="calendar-day">Viernes</div>
                        <div class="calendar-day">Sábado</div>
                        <div class="calendar-day">Domingo</div>
                        <div class="calendar-time">08:00</div>
                        <div class="calendar-cell" data-day="monday" data-time="08:00"></div>
                        <div class="calendar-cell" data-day="tuesday" data-time="08:00"></div>
                        <div class="calendar-cell" data-day="wednesday" data-time="08:00"></div>
                        <div class="calendar-cell" data-day="thursday" data-time="08:00"></div>
                        <div class="calendar-cell" data-day="friday" data-time="08:00"></div>
                        <div class="calendar-cell" data-day="saturday" data-time="08:00"></div>
                        <div class="calendar-cell" data-day="sunday" data-time="08:00"></div>
                        <div class="calendar-time">10:00</div>
                        <div class="calendar-cell" data-day="monday" data-time="10:00"></div>
                        <div class="calendar-cell" data-day="tuesday" data-time="10:00"></div>
                        <div class="calendar-cell" data-day="wednesday" data-time="10:00"></div>
                        <div class="calendar-cell" data-day="thursday" data-time="10:00"></div>
                        <div class="calendar-cell" data-day="friday" data-time="10:00"></div>
                        <div class="calendar-cell" data-day="saturday" data-time="10:00"></div>
                        <div class="calendar-cell" data-day="sunday" data-time="10:00"></div>
                        <div class="calendar-time">12:00</div>
                        <div class="calendar-cell" data-day="monday" data-time="12:00"></div>
                        <div class="calendar-cell" data-day="tuesday" data-time="12:00"></div>
                        <div class="calendar-cell" data-day="wednesday" data-time="12:00"></div>
                        <div class="calendar-cell" data-day="thursday" data-time="12:00"></div>
                        <div class="calendar-cell" data-day="friday" data-time="12:00"></div>
                        <div class="calendar-cell" data-day="saturday" data-time="12:00"></div>
                        <div class="calendar-cell" data-day="sunday" data-time="12:00"></div>
                        <div class="calendar-time">14:00</div>
                        <div class="calendar-cell" data-day="monday" data-time="14:00"></div>
                        <div class="calendar-cell" data-day="tuesday" data-time="14:00"></div>
                        <div class="calendar-cell" data-day="wednesday" data-time="14:00"></div>
                        <div class="calendar-cell" data-day="thursday" data-time="14:00"></div>
                        <div class="calendar-cell" data-day="friday" data-time="14:00"></div>
                        <div class="calendar-cell" data-day="saturday" data-time="14:00"></div>
                        <div class="calendar-cell" data-day="sunday" data-time="14:00"></div>
                        <div class="calendar-time">16:00</div>
                        <div class="calendar-cell" data-day="monday" data-time="16:00"></div>
                        <div class="calendar-cell" data-day="tuesday" data-time="16:00"></div>
                        <div class="calendar-cell" data-day="wednesday" data-time="16:00"></div>
                        <div class="calendar-cell" data-day="thursday" data-time="16:00"></div>
                        <div class="calendar-cell" data-day="friday" data-time="16:00"></div>
                        <div class="calendar-cell" data-day="saturday" data-time="16:00"></div>
                        <div class="calendar-cell" data-day="sunday" data-time="16:00"></div>
                        <div class="calendar-time">18:00</div>
                        <div class="calendar-cell" data-day="monday" data-time="18:00"></div>
                        <div class="calendar-cell" data-day="tuesday" data-time="18:00"></div>
                        <div class="calendar-cell" data-day="wednesday" data-time="18:00"></div>
                        <div class="calendar-cell" data-day="thursday" data-time="18:00"></div>
                        <div class="calendar-cell" data-day="friday" data-time="18:00"></div>
                        <div class="calendar-cell" data-day="saturday" data-time="18:00"></div>
                        <div class="calendar-cell" data-day="sunday" data-time="18:00"></div>
                    </div>
                </div>
                <div class="notes">
                    <h2>My Notes</h2>
                    <!-- Notes content goes here -->
                </div>
                <div class="subjects">
                    <h2>My Subjects</h2>
                    <!-- Subjects content goes here -->
                </div>
                <div class="chats">
                    <h2>My Chats</h2>
                    <!-- Chats content goes here -->
                </div>
                <div class="alerts">
                    <h2>Latest Alerts</h2>
                    <!-- Alerts content goes here -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
